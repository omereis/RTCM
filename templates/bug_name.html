
{% extends 'rtcm_header.html' %}

{% block rtcm_content %}

{% if name %}
	<h3>Are you {{ name }}</h3>
{% else %}
	<h3>We don't know your name...</h3>
	<hr>
	 <form method='post' action="/name">
		{{ form.hidden_tag() }}
		{{ form.name.label }}
		{{ form.name() }}
		<br>
		{{ form.submit }}
		{% if form.errors %}
			<hr>
    		{{ form.errors }}
		{% endif %}
	</form>
{% endif %}

{% endblock %}
