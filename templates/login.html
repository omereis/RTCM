{% extends 'rtcm_header.html' %}


{% block rtcm_content %}
<h3>{{ name }} - Login</h3>
<hr>

<form method="post" action="/navbar_login" enctype="multipart/form-data"> 
	{{ form.csrf_token }} 
	<table>
		<tr>
			<td>
				{{ form.username.label }}
			</td>
			<td>
				{{ form.username() }}
			</td>
		</tr>
		<tr>
			<td>
				{{ form.password.label }}
			</td>
			<td>
				{{ form.password() }}
			</td>
		</tr>
	</table>
	<p> </p> 
	<p><input type="submit" value="Submit"></p> 
</form>
