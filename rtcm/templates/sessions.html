<!doctype html>
<html>
	<head>
		<style>
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			</style>
	</head>
   <body>
      <h3>Sessions</h3>
			{% if username is defined %}
	  			Username is {{ username }}
			{% else %}
				Not logged in
			{% endif %}
	  <table>
		<tr>
			<td>
				<a href="/session_login_check">Are you logged in?</a>
			</td>
			<td>
				<b>Login</b>
				<br>
				<form action = "/session_login" method = "post">
					<p>Enter Name:</p>
					<p><input type = "text" name = "nm" /></p>
					<p><input type = "submit" value = "submit" /></p>
				 </form>
				 <td>
					<b>Logout</b>
					<br>
					<form action = "/session_logout" method = "post">
						<p><input type = "submit" value = "submit" /></p>
					 </form>
				</td>
		</tr>
	  </table>
	<br>
	<a href="/">Home</a>
   </body>
</html>
